{% load vzs_filters %}

<div class="card">
    <div class="card-header border-0">
        <div class="card-title h5">Osoby, které vás spravují</div>
    </div>
    <div class="card-body p-0 table-responsive">
        <table class="table table-striped">
            <tbody>
                {% for managing_person in person.managed_by.all %}
                    <tr>
                        <td class="align-middle">{{ managing_person.name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
