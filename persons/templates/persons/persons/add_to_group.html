{% extends "modal.html" %}
{% load static %}

{% block modal_title %}
    Přidání osoby do skupiny
{% endblock %}

{% block modal_body %}
    <form method="post" action="{% url "persons:add-to-group" person.id %}">
        {% csrf_token %}
        <table class="table table-striped" id="add-to-group-table">
            <thead>
                <tr>
                    <th>Skupina</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for group in available_groups %}
                    <tr>
                        <td class="align-middle"><a href="{% url "persons:groups:detail" group.pk %}">{{ group.name }}</a></td>
                        <td class="text-center">
                            <button type="submit" name="group" value="{{ group.pk }}" class="btn btn-primary btn-sm">Přidat do skupiny</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
{% endblock %}

{% block modal_footer %}
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zavřít</button>
{% endblock %}
