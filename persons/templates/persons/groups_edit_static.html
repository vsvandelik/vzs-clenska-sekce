{% extends 'base.html' %}

{% block content %}
    <h1>{% if object.name %}
            {{ object.name }}
        {% else %}
            Přidat statickou skupinu
        {% endif %}
    </h1>

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Uložit">
    </form>

{% endblock %}
