{% extends 'base.html' %}

{% block title %}Smazání {{ texts.name_2 }}{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-12">
            <div class="elevation-2 card">
                <div class="card-header">
                    <div class="card-title h5"><span style="line-height: 45px;font-size: 22.5px;">{{ object.name }}</span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary">
                    <div class="card-title h5">Potvrzení smazání {{ texts.name_2 }}</div>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="card-body">
                        Opravdu chcete smazat {{ texts.name_4 }} {{ object.name }}?
                    </div>
                    <div class="card-footer text-center">
                        <input type="submit" value="Smazat" class="btn btn-primary"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
