{% for feature in features %}
    <li>
        <a href="{% url type|add:':detail' feature.id %}">{{ feature.name }}</a>
        {% if feature.children.all|length %}
            <ul>
                {% include "persons/features/_list_display_recursive.html" with features=feature.children.all %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
