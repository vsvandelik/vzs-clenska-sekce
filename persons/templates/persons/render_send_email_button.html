{% if persons|length > 30 %}

    <a class="btn btn-info {{ btnClass }}" href="#" id="copy-mails-to-clipboard">Zkopírovat emaily do schránky</a>

{% else %}

    {% if filtered_get %}
        <a class="btn btn-info {{ btnClass }}" href="{% url "persons:send-mail" %}?{{ filtered_get }}">Poslat vyfiltrovaným e-mail</a>
    {% else %}
        <a class="btn btn-info {{ btnClass }}" href="{% url "persons:send-mail" %}">Poslat všem e-mail</a>
    {% endif %}

{% endif %}
