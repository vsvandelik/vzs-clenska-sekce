<div class="modal fade" id="logout-modal" tabindex="-1" role="dialog" aria-labelledby="logout-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logout-modal-label">Opravdu se chcete odhlásit?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
            </div>
            <div class="modal-footer">
                <form action="{% url "users:logout" %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Odhlásit</button>
                </form>
            </div>
        </div>
    </div>
</div>
