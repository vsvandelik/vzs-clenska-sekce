<form action="{% url 'users:add' %}" method="post" id="submit-form">
    {% csrf_token %}
    {{ create_form }}
    <input type="submit" value="Submit">
</form>

<form action="{% url 'users:add' %}" method="get">
    {{ search_form }}
    <button type="submit" name="show_all" value="false">Search</button>
    <button type="submit" name="show_all" value="true">Display All</button>
</form>

<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Select</th>
    </tr>
    {% for person in people %}
    <tr>
        <td>{{ person.name }}</td>
        <td>{{ person.email }}</td>
        <td>
            <input type="radio" name="person" value="{{ person.id }}" form="submit-form" required>
        </td>
    </tr>
    {% endfor %}
</table>

{{ message }}
