{% extends "base.html" %}

{% block content %}
    <a href="{% url "users:index" %}">ZpÄ›t</a>
    
    <form action="{% url "users:add" %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <input type="submit" value="Submit">
    </form>

    <hr>

    <form action="{% url "users:add" %}" method="get">
        {{ person_search_form.as_div }}
        <button type="submit">Search</button>
    </form>

    <form action="{% url "users:add" %}" method="get">
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Select</th>
            </tr>
            {% for person in people %}
            <tr>
                <td>{{ person.first_name }}</td>
                <td>{{ person.last_name }}</td>
                <td>{{ person.email }}</td>
                <td>
                    <input type="radio" name="person" value="{{ person.id }}" required>
                </td>
            </tr>
            {% endfor %}
        </table>
        {{ person_select_form }}
        <button type="submit" {% if not people %} disabled {% endif %}>Select</button>
    </form>
{% endblock %}
