{% extends "users/base_existing.html" %}

{% load crispy_forms_tags %}
{% load vzs_filters %}

{% block body %}
    <form method="post" id="form">
        {% csrf_token %}
        {% crispy form %}
    </form>
{% endblock %}

{% block footer %}
    <button type="submit" class="btn btn-primary" form="form">{% block button_text %}{% endblock %}</button>
{% endblock %}
