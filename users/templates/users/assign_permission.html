{% extends "base.html" %}

{% load static %}

{% block content %}
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Povolení</h3>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <table class="table" id="permissions_table">
                    <thead>
                        <tr>
                            <th>Název</th>
                            <th>Popis</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for permission in object_list %}
                            <tr>
                                <td>{{ permission.name }}</td>
                                <td>{{ permission.description }}</td>
                                <td><button type="submit" class="btn btn-primary btn-sm" name="permission" value="{{ permission.pk }}">Přidat</button></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </form>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static "users/datatables_enable.js" %}"></script>
    <script>datatables_enable("permissions_table", [0, 1]);</script>
{% endblock %}
