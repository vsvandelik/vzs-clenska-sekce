{% extends "base.html" %}

{% load render %}

{% block content %}
    <a href="{% url "users:detail" user.pk %}">Zpět</a>

    <div>
        Osoba: {% render user.person "inline" %}
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Uložit</button>
    </form>
{% endblock %}
