{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-4 col-md-6 col-sm-10">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Resetovat heslo</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url "users:reset-password-request" %}" method="post" id="form">
                            {% csrf_token %}
                            {% crispy form %}
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary" form="form">Resetovat heslo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
