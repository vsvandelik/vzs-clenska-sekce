{% extends "base.html" %}

{% block content %}
    {% if next %}
        <p>Prosím, přihlašte se.</p>
    {% endif %}

    <div class="card">
        <div class="card-body login-card-body">
            <form action="{% url "users:login" %}" method="post">
                {% csrf_token %}
                {{ form.as_div }}
                <button type="submit" class="btn btn-primary">Přihlásit</button>
            </form>
        </div>
    </div>
{% endblock %}
