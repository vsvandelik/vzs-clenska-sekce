{% extends "base.html" %}

{% load static %}
{% load vzs_filters %}

{% block content %}
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-title">Uživatelé</h3>
        </div>

        <div class="card-body">
            <table class="table" id="index_table">
                <thead>
                    <tr>
                        <th>Osoba</th>
                        <th>Povolení</th>
                        <th>Akce</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{% render user.person "inline" %}</td>
                            <td>TODO</td>
                            <td><a class="btn btn-info btn-sm" href="{% url "users:detail" user.pk %}"><i class="fas fa-info"></i></a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static "users/datatables_enable.js" %}"></script>
    <script>datatables_enable("index_table", [0]);</script>
{% endblock %}
