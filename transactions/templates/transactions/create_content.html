{% load crispy_forms_tags %}

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title h5">Nová transakce</div>
            </div>
            <form method="post" id="assign-form">
                {% csrf_token %}
                <div class="card-body">
                    {% crispy form %}
                </div>
                <div class="card-footer  text-center mx-auto">
                    <input type="submit" value="Uložit" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </div>
</div>
