{% load vzs_filters %}
<div class="card">
    <div class="card-header">
        <div class="card-title h5">{{ title }}</div>
    </div>
    <div class="card-body p-0 table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>{{ name_col }}</th>
                    <th>{{ date_col }}</th>
                </tr>
            </thead>
            <tbody>
                {% for feature_assignment in features %}
                    <tr>
                        <td>{{ feature_assignment.feature.name }}</td>
                        <td>{{ feature_assignment.date_expire }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
