{% load vzs_filters %}
{% load trainings_template_tags %}
<div class="col-12 col-md-6">
    <div class="card">
        <div class="card-header ">
            <div class="card-title h5">{{ weekday|weekday_pretty_full }}</div>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Účastník</th>
                    </tr>
                </thead>
                <tbody>
                    {% for participant_enrollment in participants %}
                        {% with participant=participant_enrollment.person %}
                            <tr>
                                <td>{{ participant }}</td>
                            </tr>
                        {% endwith %}
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
