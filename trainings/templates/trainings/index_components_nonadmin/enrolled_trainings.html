<div class="col-12">
    <div class="card">
        <div class="card-header d-flex align-items-center border-0">
            <div class="card-title h5">Vaše tréninky</div>
        </div>
        <div class="card-body p-0">
            <div class="row">
                <div class="col-12">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Název</th>
                                <th scope="col">Čas konání</th>
                                <th scope="col">Místo konání</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for event in enrolled_trainings %}
                                <tr>
                                    <td><a href="{% url 'trainings:detail' event.id %}">{{ event.name }}</a></td>
                                    <td>
                                        {% for weekday in event.weekdays_list %}
                                            {% include 'trainings/components/weekday.html' %}
                                            {% if not forloop.last %} <br> {% endif %}
                                        {% endfor %}
                                    </td>
                                    <td>{{ event.location }}</td>
                                    <td class="text-right"><a class="btn btn-info btn-sm" href="{% url "trainings:detail" event.pk %}">Více informací</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
