{% load vzs_filters %}
<div class="col-12 col-md-6">
    <div class="card">
        <div class="card-header">
            <div class="card-title h5">Řádní</div>
        </div>
        <div class="card-body">
            <table class="table" id="coaches-regular-table">
                <thead>
                    <tr>
                        <th>Osoba</th>
                        <th>Pozice</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for coach_assignment in occurrence.regular_present_coaches_assignments_sorted %}
                        <tr>
                            <td>{% render coach_assignment.person "inline_with_year" %}</td>
                            <td>
                                <a href="{% url 'positions:detail' coach_assignment.position_assignment.position.id %}">{{ coach_assignment.position_assignment.position }}</a>
                            </td>
                            <td>
                                {% if occurrence.is_opened %}
                                    <div class="btn-group">
                                        <a class="btn btn-secondary btn-sm"
                                           data-toggle="modal"
                                           data-target="#excuse-coach-modal"
                                           data-action="{% url 'trainings:excuse-coach' event.id occurrence.id coach_assignment.id %}">
                                            <i class="fas fa-sign-out-alt"></i>
                                        </a>
                                    </div>
                                {% endif %}
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
