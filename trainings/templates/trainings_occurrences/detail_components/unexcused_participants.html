<div class="col-12 col-md-6">
    <div class="card">
        <div class="card-header">
            <div class="card-title h5">Chybějící neomluvení</div>
        </div>
        <div class="card-body">
            <table class="table" id="participants-unexcused-table">
                <thead>
                    <tr>
                        <th>Osoba</th>
                    </tr>
                </thead>
                <tbody>
                    {% for participant_assignment in occurrence.unexcused_participants_assignments_sorted %}
                        <tr>
                            <td>
                                <a href="{% url 'persons:detail' participant_assignment.person.id %}">{{ participant_assignment.person }}</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
