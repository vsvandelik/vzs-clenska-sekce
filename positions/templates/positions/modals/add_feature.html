<div class="modal fade" id="{% block div_id %}{% endblock %}" tabindex="-1" role="dialog"
     aria-labelledby="add-features"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="modal-title-feature" class="modal-title">{% block modal_title %}{% endblock %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'positions:add-feature' position.id %}">
                    {% csrf_token %}
                    <table class="table table-striped" id="{% block table_id %}{% endblock %}">
                        <thead>
                            <tr>
                                <th>Jméno</th>
                                <th></th>
                            </tr>
                        </thead>
                        {% block table_body %}{% endblock %}
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zavřít</button>
            </div>
        </div>
    </div>
</div>
