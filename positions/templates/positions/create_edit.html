{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    {% if position %}Editace {% else %}Nová {% endif %}pozice
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <form method="POST"
                      action="{% if position %}{% url 'positions:edit' position.id %}{% else %}{% url 'positions:add' %}{% endif %}">
                    {% csrf_token %}
                    <div class="card-header">
                        <div class="card-title h5">{% if position %}Úprava {% else %}Přídání {% endif %}</div>
                    </div>
                    <div class="card-body">
                        {{ form.name|as_crispy_field }}

                    </div>
                    <div class="card-footer text-center">
                        <input type="submit" class="btn btn-primary"
                               value="{% if position %}Uložit{% else %}Vytvořit{% endif %}">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
