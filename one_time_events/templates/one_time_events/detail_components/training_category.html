{% load vzs_filters %}
<div class="col-12 col-md-4">
    <div class="card">
        <div class="card-header">
            <div class="card-title h5">Docházka na trénink</div>
        </div>
        <div class="card-body p-0">
            <table class="mb-1 table">
                <tbody>
                    <tr>
                        <td class="text-nowrap text-bold">Vyžadována</td>
                        <td>
                            {{ event.training_category|display_presence }}
                        </td>
                    </tr>
                    {% if event.training_category is not None %}
                        <tr>
                            <td class="text-nowrap text-bold">Kategorie</td>
                            <td>
                                {{ event.get_training_category_display }}
                            </td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
        <div class="card-footer text-center">
            <a href="{% url 'one_time_events:edit_training_category' event.id %}"
               class="btn-primary btn">Upravit</a>
        </div>
    </div>
</div>
