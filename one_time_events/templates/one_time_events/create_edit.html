{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block scripts %}
    <script src="{% static 'events/get_django_url.js' %}"></script>
    <script src="{% static 'events/events_common.js' %}"></script>
    <script src="{% static 'events/set_report_validity.js' %}"></script>
    <script src="{% static 'one_time_events/create_edit.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <form method="POST"
                      action="{% block form_action %}{% endblock %}"
                      onsubmit="return beforeSubmit()">
                    {% csrf_token %}
                    <div class="card-header">
                        <div class="card-title h5">{% block card_title %}{% endblock %}</div>
                    </div>
                    <div class="card-body">
                        {% include "events/event_common_fields.html" %}
                        {{ form.default_participation_fee|as_crispy_field }}
                    </div>
                    <div class="card-footer text-center">
                        <input type="submit" class="btn btn-primary"
                               value="{% block savebtn_value %}{% endblock %}">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
