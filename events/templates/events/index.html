{% extends "base.html" %}
{% block title %}
    Seznam událostí
{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header d-flex align-items-center">
            <div class="card-title h5">Události</div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Název</th>
                                <th scope="col">Popis</th>
                                <th scope="col">Trénink</th>
                                <th scope="col" style="width: 40px"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for event in events %}
                                <tr>
                                    <td>{{ event.name }}</td>
                                    <td>{{ event.description }}</td>
                                    <td>{{ event.is_top_training|yesno:"Ano,Ne" }}</td>
                                    <td>
                                        <div class="btn-group">
                                            <a class="btn btn-info btn-sm" href="{% url 'events:detail' event.id %}"><i
                                                class="fas fa-info"></i></a>
                                            <a class="btn btn-success btn-sm" href="{% if event.is_top_training %}{% url 'events:edit_training' event.id %}{% else %}{% url 'events:edit_one_time_event' event.id %}{% endif %}"><i
                                                class="fas fa-pen"></i></a>
                                            <a class="btn btn-danger btn-sm" href="{% url 'events:delete' event.id %}"><i
                                                class="fas fa-trash-alt"></i></a>
                                        </div>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
