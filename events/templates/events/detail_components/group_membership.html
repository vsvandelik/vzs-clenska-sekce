<div class="col-12 col-md-4">
    <div class="card">
        <div class="card-header">
            <div class="card-title h5">Členství ve skupině</div>
        </div>
        <div class="card-body p-0">
            <table class="mb-1 table">
                <tbody>
                    <tr>
                        <td class="text-nowrap text-bold">Vyžadováno</td>
                        <td>
                            {% if event.group_membership_required %}
                                ✔
                            {% else %}
                                <i class="fa fa-times" aria-hidden="true"></i>
                            {% endif %}
                        </td>
                    </tr>
                    {% if event.group_membership_required %}
                        <tr>
                            <td class="text-nowrap text-bold">Skupina</td>
                            <td>
                                <a href="{% url 'groups:detail' event.group.id %}">{{ event.group }}</a>
                            </td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
        <div class="card-footer text-center">
            {% if event_type == 'one_time_event' %}
                <a href="{% url 'events:edit_group_membership_one_time_event' event.id %}"
                   class="btn-primary btn">Upravit</a>
            {% else %}
                <a href="{% url 'events:edit_group_membership_training' event.id %}"
                   class="btn-primary btn">Upravit</a>
            {% endif %}

        </div>
    </div>
</div>
