{% load events_tag_extensions %}
<div class="col-12">
    <div class="card">
        <div class="card-header border-0">
            <div class="card-title h5">Rozpis tréninků</div>
        </div>
        <div class="card-body">
            <div class="row">
                {% for weekday in event.weekdays %}
                    <div class="col-md-2 col-12">
                        <div class="card">
                            <div class="card-header border-0">
                                {% with day=weekday|weekday_pretty %}
                                    <div class="card-title h5 text-bold">{{ day }}</div>
                                {% endwith %}
                            </div>
                            <div class="card-body p-0">
                                <table class="mb-1 table">
                                    <tbody>
                                        {% for child in event.children %}
                                            {% if child.time_start.weekday == weekday %}
                                                <tr>
                                                    <td class="w-100">{{ child.time_start|date }}</td>
                                                </tr>
                                            {% endif %}
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>
