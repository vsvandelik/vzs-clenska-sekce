{% extends "base.html" %}
{% load static %}
{% block scripts %}
    <script src="{% static 'positions_index.js' %}"></script>
{% endblock %}
{% block title %}
    Seznam pozic
{% endblock %}
{% block content %}
    <div class="card">
        <div class="card-header d-flex align-items-center">
            <div class="card-title h5">Pozice</div>
            <div class="card-tools ml-2">
                <a href="{% url 'positions:add' %}"><button class="btn btn-info">+</button></a>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <table id="positionsTable" class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th scope="col">NÃ¡zev</th>
                                <th scope="col" style="width: 40px"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for position in positions %}
                                <tr>
                                    <td><a href="{% url 'positions:detail' position.id %}">{{ position.name }}</a></td>
                                    <td>
                                        <div class="btn-group">
                                            <a class="btn btn-info btn-sm" href="{% url 'positions:detail' position.id %}">
                                                <i class="fas fa-info"></i>
                                            </a>
                                            <a class="btn btn-danger btn-sm" href="{% url 'positions:delete' position.id %}">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
